apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: redirect-http-to-https
  namespace: livekit
spec:
  parentRefs:
    - namespace: livekit
      name: livekit
      sectionName: http
  hostnames:
    - livekit.myhost.com
  rules:
    - filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
